version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: career-regret-ai
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_PATH=/app/data/career_regret_ai.db
      - EXPORT_DIR=/app/exports
      - LOG_DIR=/app/logs
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - app-data:/app/data
      - app-exports:/app/exports
      - app-logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: career-regret-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Optional: Ollama for local LLM (uncomment if needed)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: career-regret-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - app-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: career-regret-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network
    profiles:
      - production

volumes:
  app-data:
    driver: local
  app-exports:
    driver: local
  app-logs:
    driver: local
  redis-data:
    driver: local
  # ollama-data:
  #   driver: local

networks:
  app-network:
    driver: bridge
