name: Release

on:
    push:
        tags:
            - "v*"

env:
    PYTHON_VERSION: "3.11"

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  pip install pytest pytest-asyncio httpx
                  pytest tests/ -v || true
              env:
                  JWT_SECRET_KEY: test_secret_key_for_ci

            - name: Build Docker image
              run: |
                  docker build -t career-decision-ai:${{ github.ref_name }} .
                  docker save career-decision-ai:${{ github.ref_name }} | gzip > career-decision-ai-${{ github.ref_name }}.tar.gz

            - name: Generate changelog
              id: changelog
              run: |
                  echo "## Changes in ${{ github.ref_name }}" > CHANGELOG.md
                  git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  body_path: CHANGELOG.md
                  files: |
                      career-decision-ai-${{ github.ref_name }}.tar.gz
                  draft: false
                  prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
